<html>
    <head>
        <title>Theme</title>
        <link href="classic/classic.css" rel="stylesheet" media="all" />
    </head>
    <body>
        <select id="themepicker">
            <option>classic</option>
        </select>

        <h1>Hello</h1>

        <script src="jquery-3.1.0.min.js"></script>
        <script>
            $(function() {
                $("#themepicker").change(function() {
                    $("head").children(":last").attr({ href: this.value + "/" + this.value + ".css" });
                });
            });
        </script>
    </body>
</html>
